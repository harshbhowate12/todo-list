<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <style>
        body{
            background-color: #0093E9;
            background-image: linear-gradient(160deg, #0093E9 0%, #80D0C7 100%);
            height: 95vh;

        }
        .head{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            text-align: center;
        }
        .list-container{
            background-color: antiquewhite;
            display: block;
            width: 400px;
            padding: 10px 15px;
            margin: 20px auto;
            border-radius: 10px;
            height: 300px;
            overflow-y: scroll;
        }
        .items{
            margin: 10px 10px;
            padding: 5px 10px;
            background-color: #fc8403;
            border: none;
            border-radius: 20px;
            font-size: 20px;
        }
        .action-container{
            width: 300px;
            display: block;
            margin: 20px auto;
        }
        .inp{
            padding: 5px 15px;
            outline-color: rgb(63, 63, 185);
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 20px;
        }
        .btn{
            border: none;
            background-color: black;
            border-radius: 15px;
            color: white;
            padding: 10px 15px;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <h1 class="head">Type Whatever you want to remember..</h1>
    <div class="list-container" id="list-con">
    </div>
    <div class="action-container">
        <input type="text" id="input-value" class="inp">
        <button class="btn" onclick="getinp()">Add</button>

    </div>
    <script>
        const todolist =[];
        function getinp(){
            let inputElement=document.getElementById('input-value');
            todolist.push(inputElement.value);

            inputElement.value= "";
            let listContainer=document.getElementById("list-con");
            listContainer.innerHTML=""

            for(const todoitems of todolist){
                listContainer.innerHTML+=`<div class="items">${todoitems}</div>`;
            }
        }

    </script>
</body>
</html>
